<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keyboard keyboard">
          <button
            class="button keyboard__button keyboard__button--clear"
            data-key="clear"
          >
            AC
          </button>
          <button
            class="button keyboard__button keyboard__button--operation"
            data-key="plus-minus"
          >
            ±
          </button>
          <button
            class="button keyboard__button keyboard__button--operation"
            data-key="percentage"
          >
            %
          </button>
          <button
            class="button keyboard__button keyboard__button--operation"
            data-key="divide"
          >
            ÷
          </button>
          <button
            class="button keyboard__button keyboard__button--numbers"
            data-key="7"
          >
            7
          </button>
          <button
            class="button keyboard__button keyboard__button--numbers"
            data-key="8"
          >
            8
          </button>
          <button
            class="button keyboard__button keyboard__button--numbers"
            data-key="9"
          >
            9
          </button>
          <button
            class="button keyboard__button keyboard__button--operation"
            data-key="multiply"
          >
            ×
          </button>
          <button
            class="button keyboard__button keyboard__button--numbers"
            data-key="4"
          >
            4
          </button>
          <button
            class="button keyboard__button keyboard__button--numbers"
            data-key="5"
          >
            5
          </button>
          <button
            class="button keyboard__button keyboard__button--numbers"
            data-key="6"
          >
            6
          </button>
          <button
            class="button keyboard__button keyboard__button--operation"
            data-key="subtract"
          >
            -
          </button>
          <button
            class="button keyboard__button keyboard__button--numbers"
            data-key="1"
          >
            1
          </button>
          <button
            class="button keyboard__button keyboard__button--numbers"
            data-key="2"
          >
            2
          </button>
          <button
            class="button keyboard__button keyboard__button--numbers"
            data-key="3"
          >
            3
          </button>
          <button
            class="button keyboard__button keyboard__button--operation"
            data-key="add"
          >
            +
          </button>
          <button
            class="
              button
              keyboard__button keyboard__button--0 keyboard__button--numbers
            "
            data-key="0"
          >
            0
          </button>
          <button
            class="button keyboard__button keyboard__button--operation"
            data-key="dot"
          >
            .
          </button>
          <button
            class="button keyboard__button keyboard__button--equal"
            data-key="equals"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
